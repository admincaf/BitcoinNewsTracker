<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin News Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔍 Bitcoin News Tracker</h1>
            <p>Track mentions of Bitcoin across major news sources. Updates periodically and shows real-time data.</p>
        </header>

        <div class="controls">
            <select id="timeRange">
                <option value="1">24 Hours</option>
                <option value="7">7 Days</option>
                <option value="30">30 Days</option>
            </select>
        </div>

        <div class="metrics">
            <div class="metric-card">
                <h3>Total Mentions</h3>
                <p id="totalMentions">-</p>
            </div>
            <div class="metric-card">
                <h3>Unique Sources</h3>
                <p id="uniqueSources">-</p>
            </div>
            <div class="metric-card">
                <h3>Last Hour</h3>
                <p id="recentMentions">-</p>
            </div>
        </div>

        <div class="charts">
            <div class="chart-container">
                <h2>📈 Hourly Mentions</h2>
                <canvas id="hourlyChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>📊 Daily Mentions</h2>
                <canvas id="dailyChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>📰 Top Sources</h2>
                <canvas id="sourcesChart"></canvas>
            </div>
        </div>

        <div class="recent-mentions">
            <h2>📑 Recent Mentions</h2>
            <div id="recentArticles"></div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
